<!DOCTYPE HTML>
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{home_page_base}">

<div layout:fragment="page_content">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <div class="span12">
                        <div th:if="${success !=null}">
                            <div class="alert alert-success">
                                <strong th:text="${success}"></strong>
                            </div>
                        </div>
                        <div th:if="${error != null}">
                            <div class="alert alert-danger">
                                <strong th:text="${error}"></strong>
                            </div>
                        </div>
                    </div>
                    <form class="form-group" th:action="@{/login}" method="post" role="form" id="formSubmit">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" name="username"
                                       placeholder="UserName" type="text" required="required" autocomplete="off"
                                       autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password"
                                       required="required" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a href="javascript:void(0)" onclick="document.getElementById('formSubmit').submit();"
                               class="btn btn-success btn-block">Login</a>
                        </fieldset>
                    </form>
                    <div class="form-group">
                        <form th:action="@{/signin/facebook}" method="POST" id="facebookData">
                            <a href="javascript:void(0)" onclick="document.getElementById('facebookData').submit();"
                               class="btn btn-block btn-social btn-facebook" style="text-align: center;"><i class="fa fa-facebook"></i> Sign in with
                                Facebook</a>
                        </form>
                    </div>

                    <div class="text-center">
                        <a class="d-block small mt-3" th:href="@{/register}">Register an Account</a><br/>
                        <a class="d-block small" th:href="@{/forgetPassword}">Forgot Password?</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
