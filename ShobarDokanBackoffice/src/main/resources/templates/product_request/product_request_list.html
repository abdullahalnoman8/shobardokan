<!DOCTYPE HTML>
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{admin_panel_base}">

<div layout:fragment="page_content">
    <div id="page-wrapper">
        <div class="lg-3">
            <!-- /.col-lg-12 -->
            <div class="col-lg-12">
                <p>
                <h1 class="navbar-left">Request List</h1>
                <h1 class="navbar-right"><a href="add" class="btn btn-primary">Add</a></h1>
                </p>
            </div>

        </div>
        <div class="mb-3" id="fades">
            <div class="span12">
                <div th:if="${success != null}">
                    <div class="alert alert-success">
                        <strong th:text="${success}"></strong>
                    </div>
                </div>
                <div th:if="${error != null}">
                    <div class="alert alert-danger">
                        <strong th:text="${error}"></strong>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        My Requested Products
                    </div>
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover"
                               id="dataTables-example">
                            <thead>
                            <tr>
                                <th>SL</th>
                                <th>User Name</th>
                                <th>Product URL</th>
                                <th>Status</th>
                                <th>Quantity</th>
                                <th>Created Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="request,iterationStatus : ${requestedProductList}">
                                <td th:text="${iterationStatus.count}">1</td>
                                <td th:text="${request.user.username}"></td>
                                <td><a th:href="${request.productUrl}" target="_blank">
                                    <span th:text="${request.productUrl}"></span></a></td>
                                <td th:text="${request.status}"></td>
                                <td th:text="${request.quantity}"></td>
                                <td th:text="${request.createdAt}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</HTML>
