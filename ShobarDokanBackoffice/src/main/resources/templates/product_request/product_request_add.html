<!DOCTYPE HTML>
<HTML xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin_panel_base}">
<div layout:fragment="page_content">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Request A Product</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Through a URL
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form role="form" class="form-horizontal group-border hover-stripped"
                                      th:action="@{/requestProduct/add}" th:method="POST" modelAttribute="add" commandName="add">
                                    <div class="form-group required">
                                        <label class="col-lg-2 col-md-2 col-sm-12 control-label">Product URL</label>
                                        <div class="col-lg-5 col-md-5 ui-sortable">
                                            <input class="form-control" name="productUrl" placeholder="Product URL"/>
                                        </div>
                                    </div>
                                    <div class="form-group required">
                                        <label class="col-lg-2 col-md-2 col-sm-12 control-label">Quantity</label>
                                        <div class="col-lg-5 col-md-5 ui-sortable">
                                            <input name="quantity" type="text"
                                                   class="form-control" placeholder="Quantity"/>
                                        </div>
                                    </div>
                                    <div class="form-group required">
                                        <label class="col-lg-2 col-md-2 col-sm-12 control-label">Comments</label>
                                        <div class="col-lg-5 col-md-5 ui-sortable">
                                            <textarea name="comments" type="text"
                                                      class="form-control" placeholder="Comments Here"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 col-md-2 col-sm-12 control-label"></label>
                                        <div class="col-lg-2 col-md-2 ui-sortable">
                                            <input type="submit" class="form-control btn btn-primary btn" value="Submit">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
</div>
</HTML>
