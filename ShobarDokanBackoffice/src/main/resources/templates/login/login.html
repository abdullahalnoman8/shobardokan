<!DOCTYPE HTML>
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{home_page_base}">

<div layout:fragment="page_content">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Something is wrong with username and password
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    You have been logged out.
                </div>
            </div>
            <form th:action="@{/login}" method="post" id="formSubmit">
                <div
                        class="fb-like"
                        data-share="true"
                        data-width="450"
                        data-show-faces="true">
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="text" id="inputUserName" name="username" class="form-control"
                               placeholder="UserName" required="required" autocomplete="off" autofocus="autofocus"/>
                        <label for="inputUserName">UserName</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="password" id="inputPassword" name="password" class="form-control"
                               placeholder="Password" required="required"/>
                        <label for="inputPassword">Password</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"/>
                            Remember Password
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <a href="javascript:void(0)" onclick="document.getElementById('formSubmit').submit();"
                       class="btn btn-primary btn-block">Login</a>
                </div>
            </form>

            <div class="form-group">
                <form th:action="@{/signin/facebook}" method="POST">
                    <input type="hidden" name="scope" value="public_profile"/>
                    <input type="submit" class="btn btn-primary btn-block" value="Login using Facebook"/>
                </form>
            </div>

            <div class="text-center">
                <a class="d-block small mt-3" th:href="@{/register}">Register an Account</a>
                <a class="d-block small" th:href="@{/forgetPassword}">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
