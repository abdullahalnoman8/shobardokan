<!DOCTYPE HTML>
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{admin_panel_base}">
<div layout:fragment="page_content">

    <div id="page-wrapper">
        <!-- /.col-lg-12 -->
        <div class="lg-3">
            <!-- /.col-lg-12 -->
            <div class="col-lg-12">
                <p>
                <h1 class="navbar-left">Request List</h1>
                <!--<h1 class="navbar-right"><a href="add" class="btn btn-primary">Add</a></h1>-->
                </p>
            </div>

        </div>
        <div class="col-lg-12" id="fades">
            <div class="span12">
                <div th:if="${success != null}">
                    <div class="alert alert-success">
                        <strong th:text="${success}"></strong>
                    </div>
                </div>
                <div th:if="${error != null}">
                    <div class="alert alert-danger">
                        <strong th:text="${error}"></strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Unchacked Requested Products
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover"
                               id="dataTables-example">
                            <thead>
                            <tr>
                                <th>SL</th>
                                <th>Requested Product URL</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="request,iterationStatus : ${requestedProductList}">
                                <a th:href="@{(${request.productUrl})}">
                                    <td th:text="${iterationStatus.count}">1</td>
                                    <td><a th:href="@{${request.productUrl}}" th:text="${request.productUrl}"
                                           target="_blank"/></td>
                                    <td class="center"><a th:href="@{editUncheckedProduct(id=${request.id})}"><i
                                            class="fa fa-pencil-square-o"></i></a></td>
                                </a>
                            </tr>
                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>

    </div>
</div>
</HTML>
